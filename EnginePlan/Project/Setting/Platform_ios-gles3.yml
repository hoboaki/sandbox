# 文字コード：UTF-8
PlatformSetting: 
    # コードネーム（英小文字・ハイフンで構成）
    Name: "ios-gles300"  
    
    # GUI上などで表示される名前（分かりやすさ優先）
    DisplayName: "iOS-GLES3"  

    # デフォルトのビルドターゲット
    BuildTargetDefault: "Mac"

    # ビルドターゲット定義
    BuildTargets:
        # エミュレータ
        -
            # コードネーム（ロムファイル名に使用）
            Name: "Mac"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "Mac(iOS-emu)"
            
            # 使用するビルドシステム
            BuildSystem: "ios_xcode7"
            
            # ビルドシステムに通知するオプション
            BuildSystemOption:
                BinTarget: "mac"

            # 追加コンパイル時パラメータ
            CompileParam:
                - "MY_FLAG"

        # 実機
        -
            # コードネーム（ロムファイル名に使用）
            Name: "iOS"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "iOS"
            
            # 使用するビルドシステム
            BuildSystem: "ios_xcode7"

            # ビルドシステムに通知するオプション
            BuildSystemOption:
                BinTarget: "ap_ios"
             
            # 追加コンパイル時パラメータ
            CompileParam:
                - "MY_FLAG"

    # Coreライブラリの定義
    CoreLibrary:   
        # 使用するCoreOsライブラリ
        # ["ap_ios_os"(default)]
        #CoreOs: "ap_ios_os"

        # 使用するCoreGfxライブラリ
        # ["ap_ios_gles300"(default), "ap_ios_metal"]
        #CoreGfx: "ap_ios_gles300"

        # 使用するCoreSndライブラリ
        # ["ap_ios_al"(default)]
        #CoreSnd: "ap_ios_al"

