# 文字コード：UTF-8
PlatformSetting: 
    # コードネーム（英小文字・単語区切りハイフンで構成を推奨）
    Name: "win64-dx11"  
    
    # GUI上などで表示される名前（分かりやすさ優先）
    DisplayName: "Win64-Dx11"  

    # デフォルトのビルドターゲット
    BuildTargetDefault: "win"
    
    # ビルドターゲット定義
    BuildTargets:
        # ターゲットはPC用１つのみ
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC"

            # 使用するビルドキット
            BuildSystem: "winvs2015"

            # ビルドキットに通知するオプション
            BuildSystemOption:
                Target: "x64"

    # Coreライブラリの定義
    CoreLibrary:
        # 使用するCoreOsライブラリ
        CoreOs: "winos"

        # 使用するCoreGfxライブラリ
        CoreGfx: "windx11"

        # 使用するCoreSndライブラリ
        CoreSnd: "windxsnd"

