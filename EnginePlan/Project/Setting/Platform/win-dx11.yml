PlatformSetting: 
    # コードネーム（英小文字・単語区切りハイフンで構成を推奨）
    Name: "win-dx11"  
    
    # GUI上などで表示される名前（分かりやすさ優先）
    DisplayName: "Win-Dx11"  

    # デフォルトのビルドターゲット
    BuildTargetDefault: "PC-Product"
    
    # ビルドターゲット定義
    BuildTargets:
        # 製品版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-Product"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（製品版）"

            # 使用するビルドシステム
            BuildSystem: "Ap.Win.Build.Vs2015"

            # ビルドキットに通知するオプション
            BuildSystemOptions:

            # 追加コンパイル時パラメータ
            CompileParams:
                - "EDITION_PRODUCT"

        # 体験版
        -
            # コードネーム（ロムファイル名に使用）
            Name: "PC-Trial"
            
            # 表示名（分かりやすさ優先）
            DisplayName: "PC（体験版）"

            # 使用するビルドシステム
            BuildSystem: "Ap.Win.Build.Vs2015"

            # ビルドキットに通知するオプション
            BuildSystemOptions:

            # 追加コンパイル時パラメータ
            CompileParams:
                - "EDITION_TRIAL"

    # Coreライブラリの定義
    CoreLibrary:
        # 使用するCoreOsライブラリ
        # ["Ap.Win.Os"(default)]
        #CoreOs: "Ap.Win.Os"

        # 使用するCoreGfxライブラリ
        # ["Ap.Win.Dx11"(default), "Ap.Win.Gl330"]
        #CoreGfx: "Ap.Win.Dx11"

        # 使用するCoreSndライブラリ
        # ["Ap.Win.Dxsnd"(default), "Ap.Win.Al"]
